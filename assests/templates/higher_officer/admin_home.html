    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form')
        if (!form) return
      
        // Get all input elements
        var policeNameInput = form.querySelector('input[name="police_name"]')
        var genderInput = form.querySelector('input[name="gender"]')
        var emailInput = form.querySelector('input[name="email"]')
        var stationNameInput = form.querySelector('input[name="station_name"]')
        var areaCodeInput = form.querySelector('input[name="area_code"]')
        var areaNameInput = form.querySelector('input[name="area_name"]')
        var locationInput = form.querySelector('input[name="location"]')
      
        function getErrorSpan(input, id) {
          var span = input.parentNode.querySelector('#' + id)
          if (!span) {
            span = document.createElement('span')
            span.id = id
            span.style.color = 'red'
            span.style.fontSize = '14px'
            span.style.display = 'block'
            input.parentNode.appendChild(span)
          }
          return span
        }
      
        var policeNameError = getErrorSpan(policeNameInput, 'police-name-error')
        var genderError = getErrorSpan(genderInput, 'gender-error')
        var emailError = emailInput.parentNode.querySelector('#email-error')
        var stationNameError = getErrorSpan(stationNameInput, 'station-name-error')
        var areaCodeError = getErrorSpan(areaCodeInput, 'area-code-error')
        var areaNameError = getErrorSpan(areaNameInput, 'area-name-error')
        var locationError = getErrorSpan(locationInput, 'location-error')
      
        // Validation functions for Email
        function validateEmail() {
          var email = emailInput.value.trim()
          var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
          if (email === '') {
            emailError.textContent = 'Email is required.'
            return false
          } else if (!emailPattern.test(email)) {
            emailError.textContent = 'Please enter a valid email address.'
            return false
          } else {
            emailError.textContent = ''
            return true
          }
        }
        emailInput.addEventListener('input', validateEmail)
        form.addEventListener('submit', function (e) {
          if (!validateEmail()) {
            e.preventDefault()
          }
        })
        // Validation functions
        function validatePoliceName() {
          if (policeNameInput.value.trim() === '') {
            policeNameError.textContent = 'Police name is required.'
            return false
          } else if (!/^[A-Za-z\s]+$/.test(policeNameInput.value.trim())) {
            policeNameError.textContent = 'Police name must contain only letters and spaces.'
            return false
          } else {
            policeNameError.textContent = ''
            return true
          }
        }
        function validateGender() {
          if (genderInput.value.trim() === '') {
            genderError.textContent = 'Gender is required.'
            return false
          } else if (!/^(male|female|other)$/i.test(genderInput.value.trim())) {
            genderError.textContent = 'Gender must be Male, Female, or Other.'
            return false
          } else {
            genderError.textContent = ''
            return true
          }
        }
        function validateStationName() {
          if (stationNameInput.value.trim() === '') {
            stationNameError.textContent = 'Station name is required.'
            return false
          } else {
            stationNameError.textContent = ''
            return true
          }
        }
        function validateAreaCode() {
          var code = areaCodeInput.value.trim()
          if (code === '') {
            areaCodeError.textContent = 'Area code is required.'
            return false
          } else if (!/^\d{3,10}$/.test(code)) {
            areaCodeError.textContent = 'Area code must be 3-10 digits.'
            return false
          } else {
            areaCodeError.textContent = ''
            return true
          }
        }
        function validateAreaName() {
          if (areaNameInput.value.trim() === '') {
            areaNameError.textContent = 'Area name is required.'
            return false
          } else {
            areaNameError.textContent = ''
            return true
          }
        }
        function validateLocation() {
          if (locationInput.value.trim() === '') {
            locationError.textContent = 'Location is required.'
            return false
          } else {
            locationError.textContent = ''
            return true
          }
        }
      
        // Attach input event listeners for real-time validation
        policeNameInput.addEventListener('input', validatePoliceName)
        genderInput.addEventListener('input', validateGender)
        emailInput.addEventListener('input', validateEmail)
        stationNameInput.addEventListener('input', validateStationName)
        areaCodeInput.addEventListener('input', validateAreaCode)
        areaNameInput.addEventListener('input', validateAreaName)
        locationInput.addEventListener('input', validateLocation)
      
        form.addEventListener('submit', function (e) {
          var valid = validatePoliceName() && validateGender() && validateEmail() && validateStationName() && validateAreaCode() && validateAreaName() && validateLocation()
          if (!valid) {
            e.preventDefault()
          }
        })
      })
    </script>
