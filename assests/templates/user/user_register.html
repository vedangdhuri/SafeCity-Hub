  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var form = document.querySelector("form");
      var fullnameInput = document.querySelector('input[name="fullname"]');
      var emailInput = document.querySelector('input[name="email"]');
      var mobileInput = document.querySelector('input[name="mobile"]');
      var genderInput = document.querySelector('input[name="gender"]');
      var locationInput = document.querySelector('input[name="location"]');

      // Create or get error spans
      function getErrorSpan(input, id) {
        var span = input.parentNode.querySelector("#" + id);
        if (!span) {
          span = document.createElement("span");
          span.id = id;
          span.style.color = "red";
          span.style.fontSize = "14px";
          input.parentNode.appendChild(span);
        }
        return span;
      }

      var fullnameError = getErrorSpan(fullnameInput, "fullname-error");
      var emailError = getErrorSpan(emailInput, "email-error");
      var mobileError = getErrorSpan(mobileInput, "mobile-error");
      var genderError = getErrorSpan(genderInput, "gender-error");
      var locationError = getErrorSpan(locationInput, "location-error");

      // Validation functions
      function validateFullname() {
        var fullname = fullnameInput.value.trim();
        if (fullname === "") {
          fullnameError.textContent = "Full name is required.";
          return false;
        } else if (!/^[A-Za-z\s]+$/.test(fullname)) {
          fullnameError.textContent =
            "Full name must contain only letters and spaces.";
          return false;
        } else {
          fullnameError.textContent = "";
          return true;
        }
      }

      function validateEmail() {
        var email = emailInput.value.trim();
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
          emailError.textContent = "Email is required.";
          return false;
        } else if (!emailPattern.test(email)) {
          emailError.textContent = "Please enter a valid email address.";
          return false;
        } else if (
          email.endsWith(".comm") ||
          email.includes(".comm@") ||
          email.match(/\.comm(\s|$)/)
        ) {
          emailError.textContent =
            "Domain '.comm' is invalid. Did you mean '.com'?";
          return false;
        } else {
          emailError.textContent = "";
          return true;
        }
      }

      function validateMobile() {
        var mobile = mobileInput.value.trim();
        var mobilePattern = /^\d{10}$/;
        if (mobile === "") {
          mobileError.textContent = "Mobile number is required.";
          return false;
        } else if (!mobilePattern.test(mobile)) {
          mobileError.textContent =
            "Please enter a valid 10-digit mobile number.";
          return false;
        } else {
          mobileError.textContent = "";
          return true;
        }
      }

      function validateGender() {
        var gender = genderInput.value.trim();
        if (gender === "") {
          genderError.textContent = "Gender is required.";
          return false;
        } else if (!/^[A-Za-z]+$/.test(gender)) {
          genderError.textContent = "Gender must contain only letters.";
          return false;
        } else {
          genderError.textContent = "";
          return true;
        }
      }

      function validateLocation() {
        var location = locationInput.value.trim();
        if (location === "") {
          locationError.textContent = "Location is required.";
          return false;
        } else {
          locationError.textContent = "";
          return true;
        }
      }

      // Attach input event listeners for real-time validation
      fullnameInput.addEventListener("input", validateFullname);
      emailInput.addEventListener("input", validateEmail);
      mobileInput.addEventListener("input", validateMobile);
      genderInput.addEventListener("input", validateGender);
      locationInput.addEventListener("input", validateLocation);

      form.addEventListener("submit", function (e) {
        var valid =
          validateFullname() &
          validateEmail() &
          validateMobile() &
          validateGender() &
          validateLocation();
        if (!valid) {
          e.preventDefault();
        }
      });
    });
  </script>
